<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zet de letters in de juiste volgorde.</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <!-- Script tbv sorteerfunctie schuifpuzzel -->
    <script>
      $( function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
      } );
    </script>

    <!-- Script tbv de 3 knoppen -->
    <script>
      $(document).ready(function() {
        $("#verberg").click(function() {
          $("main").hide();
        });
        $("#toon").click(function() {
          $("main").show();
        });
        $("#antwoord").click(function() {
          window.alert("De naam moet worden:\n\nNikolai van Nes.");
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <h1> Zet de letters in de juiste volgorde</h1>
        <p>Sleep met de muis de letters naar de juiste plaats en vorm zo je naam.</p>
      </header>
      <button id="verberg">Verberg de schuifpuzzel</button>
      <button id="toon">Toon de schuifpuzzel</button>
      <button id="antwoord">Laat het juiste antwoord zien</button>
      
      <main>
        <ul id="sortable">
          <li class="ui-state-default">n</li>
          <li class="ui-state-default">N</li>
          <li class="ui-state-default">a</li>
          <li class="ui-state-default">a</li>
          <li class="ui-state-default">s</li>
          <li class="ui-state-default">.</li>
          <li class="ui-state-default">v</li>
          <li class="ui-state-default">o</li>
          <li class="ui-state-default">N</li>
          <li class="ui-state-default">k</li>
          <li class="ui-state-default">i</li>
          <li class="ui-state-default"> </li>
          <li class="ui-state-default">e</li>
          <li class="ui-state-default">i</li>
          <li class="ui-state-default"> </li>
          <li class="ui-state-default">l</li>
        </ul>
      </main>

      <noscript>
        Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
      </noscript>
    </div>
  </body>
</html>
